<!DOCTYPE html>
<html>
    <head>
        <title>Lunch Decider</title>
		<link type="text/css" rel="stylesheet" href="css/main.css">
    </head>
    <body>
	<div id="main-container">
		<h1>Lunch Decider 7000</h1>
			<h2>Where will you have lunch today? The lunch decider will find a place.</h2>
		<div id="formContainer" class="">
			<form name="lunchSub"onsubmit="getLunch(); return false">
	        <input type="submit" class="btn-primary" value="submit" />
			</form>
			<form onsubmit="clearForm(); return false">
	        <input type="submit" class="btn-error" value="clear" />
			</form>
		</div>
		<div id="deliveryHolder" class="animated bounceInLeft" style="display:none;">
			<p id="deliveryPrice"></p>
	  	</div>
	</div>
	<script src="js/main.js"></script>
    </body>
</html>
